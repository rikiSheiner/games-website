<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    , initial-scale=1.0">
    <title>הרשמה</title>
    <link rel="stylesheet" href="/css-files/login-signup.css" type="text/css">

    <link rel="stylesheet" href="/css-files/login.css" type="text/css">
</head>
<body>
    <form>
        <h1>התחברות</h1>
        
        <div class="username-box">
            <!--label for="username" >שם משתמש</label-->
            <input id="username" type="text" placeholder="שם משתמש" required>
        </div>

        <div class="password-box">
            <!--label for="password" >סיסמה</label-->
            <input id="password" type="password" placeholder="סיסמה" required>
            <a id="forgot-password" href="">שכחת סיסמה?</a>

        </div>       

        
        <div>
            <button id="login" type="submit">התחבר</button>
            <a id="signup" href="/html-files/signup.html">עוד לא נרשמתם? הרשמו עכשיו</a>
        </div>
        
    </form>
</body>
</html>
